apiVersion: apps/v1
kind: Deployment
metadata:
  name: lost-and-found-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lost-and-found-app
  template:
    metadata:
      labels:
        app: lost-and-found-app
    spec:
      containers:
      - name: lost-and-found-app
        image: vishalsinghal07/try-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: MONGO_URI
          value: "mongodb://mongodb-service:27017/lostandfound"
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  type: LoadBalancer   # âœ… request external IP
  selector:
    app: lost-and-found-app
  ports:
    - protocol: TCP
      port: 80         # external port
      targetPort: 3000 # internal app port
